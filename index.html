            <img src="imgs/teste 1 (1).png" alt="Primeiro Slide" style="  mask-image: linear-gradient(to bottom, black 60%, transparent 100%);">

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">

          <span class="sr-only"><img src="imgs/setanterior.png" alt="Seta Anterior" width="15px"></span>

        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">

        <div class="icon-item">
